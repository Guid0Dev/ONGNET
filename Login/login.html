<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGNET | Login</title>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=TASA+Orbiter:wght@400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <nav class="nav-header">
            <div class="logo">
                <a href="/">
                    <img src="/img/logo-ongnet.png" alt="Logo ONGNET" width="50">
                </a>
            </div>
            <ul class="ul-header">
                <li>
                    <a href="/" target="_self">
                        <span>Home</span>
                        <!-- <i class="fi fi-ss-home"></i> -->
                    </a>
                </li>
                <li>
                    <a href="login.html" target="_self">
                        <span>Sou ONG</span>
                        <!-- <i class="fi fi-sr-handshake"></i> -->
                    </a>
                </li>
                <li>
                    <a href="sobre.html" target="_self">
                        <span>Sobre nós</span>
                        <!-- <i class="fi fi-sr-users-alt"></i> -->
                    </a>
                </li>
            </ul>

        </nav>

    </header>

    <main>
      
        <section>

            <form>
                <h2>Bem-vindo de volta!</h2>
                <p>Precisamos que você se identifique novamente para continuar</p>
                    <div class="form-group">
                        <div class="input-box">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" placeholder="Digite seu CNPJ" name="cnpj" id="cnpj">
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" placeholder="Digite sua senha" name="password" id="password">
                        </div>
                        <div class="button-box">
                            <button type="submit">Entrar</button>
                        </div>
                        <div class="line"></div>
                        <p><a href="/">Ainda não possui uma conta?</a></p>
                                    </form>
                    </div>
        </section>
    </main>
    <footer>
        <address>
            <a href="">
                <img src="" alt="">
            </a>
            <!-- <p>Todos os direitos reservados.</p> -->
        </address>
    </footer>
</body>

</html>
