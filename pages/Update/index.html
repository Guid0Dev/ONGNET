<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG NET</title>

   <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=TASA+Orbiter:wght@400..800&display=swap"
    rel="stylesheet">
  <link rel="Icon" href="assets/img/logo_cortada.png" type="image/icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <header>
        <nav class="nav-header">
            <div class="logo">
                <a href="/">
                    <img src="../../assets/logo-ongnet.png" alt="Logo ONGNET" width="50">
                </a>
            </div>
            <ul class="nav-ul">
                <li>
                    <a href="../../index.html" target="_self">
                        Home
                    </a>
                </li>
                <li>
                    <a href="../login/login.html" target="_self">
                        Login
                    </a>
                </li>
                <li>
                    <a href="../planos/planos.html" target="_self">
                        Planos
                    </a>
                </li>
                <li>
                    <a href="../sobre/index.html" target="_self">
                        Sobre
                    </a>
                </li>
            </ul>
        </nav>
    </header>

  <main>
    <section class="perfil">
      <div class="perfil-card">
        <img id="fotoUsuario" src="assets/img/avatar.png" alt="Foto de perfil">
        <h2>Nome do Usuário / ONG</h2>
        <label for="uploadFoto" class="btn">Alterar Foto</label>
        <input type="file" id="uploadFoto" accept="image/*" hidden>
      </div>
    </section>

    <section class="formulario">
      <div class="form-card">
        <h3>Formulário Perfil</h3>
        <form>
          <input type="text" placeholder="Nome Completo / Nome da ONG" required>
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Telefone" required>
          <input type="text" placeholder="CEP" required>

          <h3>Projetos</h3>
          <textarea placeholder="Projetos"></textarea>

          <div class="botoes">
            <button type="submit" class="salvar">Salvar Alterações</button>
            <button type="reset" class="cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>Todos os direitos reservados © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
